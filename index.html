<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="pagina">
      <div class="container">
        <h2>calcola il prezzo del biglietto</h2>
        <div class="dati schede">
          <div class="inserimento">
            <div class="flex">
              <label for="nome-cognome">Nome Congome</label>
              <input type="text" id="nome-cognome" />
            </div>
            <div class="flex">
              <label for="km">Km da percorrere</label>
              <input type="number" id="km" />
            </div>
            <div class="flex">
              <label for="eta">Quanti anni hai?</label>
              <select name="" id="eta" class="eta-passeggero">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over">Over 65</option>
              </select>
            </div>
          </div>
          <div class="bottoni">
            <button id="genera">Genera</button>
            <button id="reset">Reset</button>
          </div>
        </div>
        <div id="biglietto" class="hidden">
          <h2>Il tuo biglietto</h2>
          <div class="schede">
            <h3>Dettaglio passeggero</h3>
            <div class="ticket">
              <div>
                <h4>Nome passeggero</h4>
                <p id="nome-passeggero"></p>

                <h4>Offerta</h4>
                <p id="offerta"></p>
              </div>
              <div>
                <h4>Carrozza</h4>
                <p id="carrozza"></p>

                <h4>Codice CP</h4>
                <p id="codice"></p>
              </div>
              <div>
                <h4>Prezzo</h4>
                <p id="prezzo"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
